<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉鼠的一生</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>倉鼠的一生</h1>
        <div class="hamster-container">
            <img id="hamster" src="hamster.png" alt="倉鼠">
        </div>
        <p>餵牠吃東西!</p>
        <button id="feedButton">餵食</button>
        <p>倉鼠的飽食度: <span id="hungerLevel">100</span></p>
        <p id="gameOverMessage" style="display:none;">遊戲結束! 倉鼠餓死了!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
