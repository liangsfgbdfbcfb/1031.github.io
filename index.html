<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倉鼠的一生</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #ffe6b3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #7a4b2e;
      margin-top: 30px;
    }
    .game-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      margin: 30px auto;
      padding: 20px;
      position: relative;
    }
    .hamster {
      width: 100px;
      height: 100px;
      background-color: #d9a96e;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .hamster::before {
      content: '';
      width: 30px;
      height: 30px;
      background-color: #d9a96e;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .hamster::after {
      content: '';
      width: 30px;
      height: 30px;
      background-color: #d9a96e;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    #hunger-bar, #poop-bar {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    #hunger-fill, #poop-fill {
      height: 100%;
      width: 100%;
      background: #76c893;
      transition: width 0.5s;
    }
    #poop-fill {
      background: #c24e1d;
    }
    button, select {
      background-color: #ffb347;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
    }
    button:hover {
      background-color: #ffa031;
    }
    select {
      background-color: #ffe6b3;
      color: #7a4b2e;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      font-size: 16px;
      color: #444;
      min-height: 24px;
    }
    #game-over {
      color: red;
      font-size: 20px;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>🐹 倉鼠的一生 🐹</h1>
  <div class="game-box">
    <div class="hamster" id="hamster"></div>
    <div id="hunger-bar"><div id="hunger-fill"></div></div>
    <div id="poop-bar"><div id="poop-fill"></div></div>

    <p id="message">倉鼠感覺有點餓～</p>

    <!-- 食物選擇 -->
    <select id="foodSelect">
      <option value="apple">🍎 蘋果 (+25)</option>
      <option value="seed">🌻 種子 (+15)</option>
      <option value="cookie">🍪 餅乾 (+10, 但容易肚子痛)</option>
      <option value="carrot">🥕 胡蘿蔔 (+20)</option>
    </select>

    <button id="feedBtn">🍽 餵食</button>
    <button id="playBtn">🎾 玩耍</button>
    <button id="poopBtn">🚽 上廁所</button>

    <p id="game-over">💀 倉鼠餓死或不小心大便太久，遊戲結束 💀</p>
  </div>

  <script>
    let hunger = 100;
    let poop = 0;
    let hamster = document.getElementById("hamster");
    let hungerFill = document.getElementById("hunger-fill");
    let poopFill = document.getElementById("poop-fill");
    let message = document.getElementById("message");
    let feedBtn = document.getElementById("feedBtn");
    let playBtn = document.getElementById("playBtn");
    let poopBtn = document.getElementById("poopBtn");
    let foodSelect = document.getElementById("foodSelect");
    let gameOverText = document.getElementById("game-over");
    let alive = true;

    const hungerDrop = setInterval(() => {
      if (!alive) return;
      hunger -= 1;
      poop += 1;
      updateHunger();
      updatePoop();
    }, 1000);

    function updateHunger() {
      hunger = Math.max(0, Math.min(100, hunger));
      hungerFill.style.width = hunger + "%";

      if (hunger > 70) message.textContent = "倉鼠很開心！";
      else if (hunger > 40) message.textContent = "倉鼠有點餓...";
      else if (hunger > 10) message.textContent = "倉鼠快餓扁了 😢";
      else if (hunger > 0) message.textContent = "倉鼠快不行了！！";
      else endGame();
    }

    function updatePoop() {
      poop = Math.min(100, poop);
      poopFill.style.width = poop + "%";

      if (poop > 70) message.textContent += " 倉鼠需要上廁所了！";
      else if (poop >= 100) endGame();
    }

    function feedHamster() {
      if (!alive) return;
      const food = foodSelect.value;
      let restore = 0;
      let extraMsg = "";

      switch (food) {
        case "apple":
          restore = 25;
          extraMsg = "🍎 倉鼠開心地啃著蘋果！";
          break;
        case "seed":
          restore = 15;
          extraMsg = "🌻 倉鼠津津有味地吃著種子～";
          break;
        case "cookie":
          restore = 10;
          extraMsg = "🍪 倉鼠吃了餅乾，有點肚子痛 😣";
          poop += 10; // 吃餅乾容易肚子痛
          break;
        case "carrot":
          restore = 20;
          extraMsg = "🥕 倉鼠啃著胡蘿蔔，好可愛～";
          break;
      }

      hunger += restore;
      updateHunger();
      updatePoop();

      hamster.style.transform = "scale(1.2)";
      message.textContent = extraMsg;
      setTimeout(() => hamster.style.transform = "scale(1)", 300);
    }

    function playHamster() {
      if (!alive) return;
      hunger -= 5;
      message.textContent = "倉鼠玩得很開心！🎾";
      hamster.style.transform = "scale(1.2)";
      updateHunger();
      setTimeout(() => hamster.style.transform = "scale(1)", 300);
    }

    function poopHamster() {
      if (!alive || poop < 70) return;
      poop = 0;
      poopFill.style.width = poop + "%";
      message.textContent = "倉鼠上廁所了！🚽";
    }

    function endGame() {
      alive = false;
      gameOverText.style.display = "block";
      message.textContent = "";
      feedBtn.disabled = true;
      playBtn.disabled = true;
      poopBtn.disabled = true;
      foodSelect.disabled = true;
      hamster.style.backgroundColor = "#a7a7a7";
      clearInterval(hungerDrop);
    }

    feedBtn.addEventListener("click", feedHamster);
    playBtn.addEventListener("click", playHamster);
    poopBtn.addEventListener("click", poopHamster);
  </script>
</body>
</html>
